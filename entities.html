<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h3>Entities of hypertext markup language</h3>
    &copy;<br>   <!-- copy symbol-->
    &reg;<br>     <!-- registered symbol-->
    &lt;h1&gt;Hello     World &lt;/h1&gt;    <!-- less than and greater than symbol-->
   
    <pre>
        <h1>This is from      inside the pre tag</h1> <!--pre tag used display between the words, In normal tag its not possible-->
    </pre>

    <h3>Here we using space entity &nbsp;&nbsp; <q>&nbsp</q> for spacing </h3> <!-- 2 spaces use 2 &nbsp; -->
    <h3>here we using tab entity &emsp; &emsp; <q>&emsp</q> for tab space</h3>
    
    <xmp>
        <h3>Hello World</h3>     <!-- xmp tag used to display text with tags-->
    </xmp>
</body>
</html>
