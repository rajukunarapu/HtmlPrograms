<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div&span</title>
</head>
<body>
    <h3>span tag used to color the words in a sentence</h3>
    <h3>div tag used as a container, </h3>

    <div style="color:blue">
        <p>This is <span style="color: black;">first</span> paragraph</p>  
        <p>This is second <span style="color: brown;">paragraph</span></p>
        <p>This <span style="color: blanchedalmond;">is</span> third paragraph</p>
        <p><span style="color: aqua;">This</span> is four paragraph</p>
        <p>This is five paragraph</p>
    </div>
</body>
</html>
