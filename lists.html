<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list.html</title>
</head>
<body>
    <h3>Here the some information about the fruits in ordered list: </h3>
    <ol>
        <li>mango</li>
        <li>orange</li>
        <li>banana</li>
        <li>apple</li>
    </ol>
    <h3>Here the some information about the fruits in unorder list: </h3>
    <ul>
        <li>mango</li>
        <li>orange</li>
        <li>banana</li>
        <li>apple</li>
    </ul>

</body>
</html>
